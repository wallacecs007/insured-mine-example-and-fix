    class CustomIdentityRequestWrapperProxy {
    constructor(config) {
        this.grantId = config.grantId;
        this.email = config.email;
        this.domain = config.domain;
        this.provider = config.provider;
    }

    async request(args) {
        try {
            console.log('Request args:', args);
            console.log('Request args.body:', args.body);
            console.log('Request args.headers:', args.headers);

            //Updates the URL to my local environment as I believe your backend is causing the issue based on the response you shared.
            const response = await fetch("http://localhost:5173/scheduler/api", {
                method: "POST",
                headers: {
                    ...args.headers,
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    payload: args.body,
                    path: args.path,
                    grantId: this.grantId,
                    method: args.method,
                }),
               
            });
            const data = await response.json();
            if (!response.ok) {
                const { error } = data;
                return [
                    null,
                    {
                        type: error?.type,
                        message: error?.message,
                        code: response.status,
                        provider_error: data.error?.provider_error,
                    },
                ];
            }
            return [data, null];
        } catch (error) {
            console.error("Fetch error:", error);
            return [{ error: "Error" }];
        }
    }

    async currentUser() {
        return {
            id: this.grantId,
            email: this.email,
            provider: this.provider,
        };
    }

    async setDefaultAuthArgs(authArgs) {
        return authArgs;
    }

    async authenticationUrl() {
        return 'https://example.com/auth';
    }
}
